<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Personal Library</title>
</head>
<body>
    
    
    
    <main> 
        <div id="header">
            <h1>Personal Library</h1>
        </div>
        <div id="container">
            <div class="background">
                <div class="add-book">
                    <button id="add-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus-box</title>
                            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                        </svg>
                        Add Book
                    </button>
                </div>
            </div>
            <form>
                <div id="book-details" class="book-details hidden">
                    
                    <label for="title">Title</label>
                    <input type="text" id="title" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" required>

                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" required>

                    <label for="read-status">Have you read the book?</label>
                    <div class="radio-group">
                        <label id="read-label">
                            <input type="radio" id ="read" name="read-status" value="yes">
                                Have Read
                        </label>
                        <label id="not-read-label">
                            <input type="radio" id ="not-read" name="read-status" value="no">
                                Have Not Read
                        </label>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="submit">Add</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
    
<script src="./script.js"></script>   
</body>
</html>
